<form id="donationForm">
  <input type="tel" id="phone" placeholder="0741351755" required>
  <input type="number" id="amount" placeholder="Amount (KES)" required>
  <button type="submit">Donate via M-Pesa</button>
</form>

<p id="status"></p>

<script>
document.getElementById('donationForm').addEventListener('submit', async function (e) {
  e.preventDefault();

  let phone = document.getElementById('phone').value.trim();
  const amount = document.getElementById('amount').value;

  if (phone.startsWith('0')) {
    phone = '254' + phone.slice(1);
  }

  document.getElementById('status').innerText = "Sending STK Push...";

  try {
    const res = await fetch('/.netlify/functions/stkpush', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ phone, amount })
    });

    const data = await res.json();
    document.getElementById('status').innerText = data.message;
  } catch (err) {
    document.getElementById('status').innerText = "Error sending request";
  }
});
</script>
