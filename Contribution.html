<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Philadelphia Ministry</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   
  
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
          
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a3a 0%, #2c3e50 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .donation-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .donation-header {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            padding: 30px;
            text-align: center;
            color: #000;
        }
        
        .donation-header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        
        .donation-body {
            padding: 30px;
        }
        
        .donation-amounts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .amount-btn {
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            background: white;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .amount-btn:hover {
            border-color: #ffd700;
            background: #fffae6;
        }
        
        .amount-btn.active {
            border-color: #ffd700;
            background: #ffd700;
            color: #000;
        }
        
        .custom-amount {
            position: relative;
            margin-bottom: 25px;
        }
        
        .custom-amount span {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
            color: #666;
        }
        
        .custom-amount input {
            width: 100%;
            padding: 15px 15px 15px 40px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
        }
        
        .custom-amount input:focus {
            outline: none;
            border-color: #ffd700;
        }
        
        .donor-info {
            margin-bottom: 25px;
        }
        
        .form-control {
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 1em;
        }
        
        .form-control:focus {
            border-color: #ffd700;
            box-shadow: 0 0 0 0.2rem rgba(255, 215, 0, 0.25);
        }
        
        .donate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .donate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }
        
        .donate-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .phone-number {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .phone-number i {
            color: #28a745;
            font-size: 1.5em;
        }
        
        .phone-number span {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            animation: modalAppear 0.3s ease;
        }
        
        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: #28a745;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            color: white;
            font-size: 2em;
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: #ffd700;
            color: #000;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        
        /* Responsive */
        @media (max-width: 576px) {
            .donation-container {
                margin: 20px auto;
            }
            
            .donation-amounts {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .donation-header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
  
    <div class="donation-container">
        <!-- Header -->
        <div class="donation-header">
            <h1><i class="fa fa-heart"></i> Support Our Mission</h1>
            <p>Your donation helps spread the gospel</p>
        </div>
        
        <!-- Body -->
        <div class="donation-body">
            <div class="phone-number">
                <i class="fa fa-phone"></i>
                <div>
                    <div>Donate to:</div>
                    <span>0741 351 755</span>
                </div>
            </div>
            
            <!-- Error Message -->
            <div class="error-message" id="errorMessage"></div>
            
            <!-- Amount Selection -->
            <h5 class="mb-3">Select Amount (KES)</h5>
            <div class="donation-amounts">
                <button class="amount-btn" data-amount="100">100</button>
                <button class="amount-btn" data-amount="500">500</button>
                <button class="amount-btn" data-amount="1000">1,000</button>
                <button class="amount-btn" data-amount="2000">2,000</button>
                <button class="amount-btn" data-amount="5000">5,000</button>
                <button class="amount-btn" data-amount="10000">10,000</button>
            </div>
            
            <!-- Custom Amount -->
            <div class="custom-amount">
                <span>KES</span>
                <input type="number" id="customAmount" placeholder="Other amount" min="10" max="150000">
            </div>
            
            <!-- Donor Information -->
            <div class="donor-info">
                <input type="text" class="form-control" id="donorName" placeholder="Your Name (Optional)">
                <input type="email" class="form-control" id="donorEmail" placeholder="Email (Optional)">
            </div>
            
            <!-- Donate Button -->
            <button class="donate-btn" id="donateBtn" onclick="initiateDonation()">
                <i class="fa fa-lock"></i> DONATE NOW
            </button>
            
            <!-- Security Note -->
            <p class="text-center text-muted mt-3 small">
                <i class="fa fa-shield-alt"></i> Secure payment via M-Pesa
            </p>
        </div>
    </div>
    
    <!-- Processing Modal -->
    <div class="modal-overlay" id="processingModal">
        <div class="modal-content">
            <div class="spinner"></div>
            <h3>Processing Donation</h3>
            <p id="processingText">Initiating M-Pesa payment...</p>
            <p class="small text-muted" id="instructionText">
                Please wait while we connect to M-Pesa
            </p>
        </div>
    </div>
    
    <!-- Success Modal -->
    <div class="modal-overlay" id="successModal">
        <div class="modal-content">
            <div class="success-icon">
                <i class="fa fa-check"></i>
            </div>
            <h3>Payment Successful!</h3>
            <p id="successMessage">Thank you for your generous donation.</p>
            <p id="transactionDetails"></p>
            <a href="index.html" class="back-btn">
                <i class="fa fa-home"></i> Back to Home
            </a>
            <button class="back-btn" onclick="makeAnotherDonation()" style="background: #17a2b8; margin-left: 10px;">
                <i class="fa fa-plus"></i> Donate Again
            </button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // ===== CONFIGURATION =====
        const RECIPIENT_PHONE = "0741351755"; // Your M-Pesa number
        const BUSINESS_SHORT_CODE = "174379"; // Lipa Na M-Pesa Online Shortcode
        const CALLBACK_URL = "https://your-domain.com/callback"; // Replace with your callback URL
        
        // ===== VARIABLES =====
        let selectedAmount = 0;
        let transactionRef = '';
        
        // ===== INITIALIZATION =====
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
        });
        
        // ===== EVENT LISTENERS =====
        function setupEventListeners() {
            // Amount buttons
            document.querySelectorAll('.amount-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // Remove active class from all buttons
                    document.querySelectorAll('.amount-btn').forEach(b => b.classList.remove('active'));
                    
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    // Set selected amount
                    selectedAmount = parseInt(this.dataset.amount);
                    document.getElementById('customAmount').value = '';
                    
                    updateDonateButton();
                });
            });
            
            // Custom amount input
            document.getElementById('customAmount').addEventListener('input', function() {
                // Remove active class from all buttons
                document.querySelectorAll('.amount-btn').forEach(b => b.classList.remove('active'));
                
                // Set selected amount from custom input
                selectedAmount = parseInt(this.value) || 0;
                updateDonateButton();
            });
            
            // Focus custom amount when clicking on it
            document.getElementById('customAmount').addEventListener('focus', function() {
                document.querySelectorAll('.amount-btn').forEach(b => b.classList.remove('active'));
            });
        }
        
        // ===== DONATE BUTTON STATE =====
        function updateDonateButton() {
            const donateBtn = document.getElementById('donateBtn');
            if (selectedAmount >= 10) {
                donateBtn.disabled = false;
                donateBtn.innerHTML = `<i class="fa fa-lock"></i> DONATE KES ${selectedAmount.toLocaleString()}`;
            } else {
                donateBtn.disabled = true;
                donateBtn.innerHTML = `<i class="fa fa-lock"></i> DONATE NOW`;
            }
        }
        
        // ===== MAIN DONATION FUNCTION =====
        function initiateDonation() {
            // Validate amount
            if (selectedAmount < 10) {
                showError("Please enter an amount of KES 10 or more");
                return;
            }
            
            if (selectedAmount > 150000) {
                showError("Maximum donation amount is KES 150,000");
                return;
            }
            
            // Generate unique transaction reference
            transactionRef = 'PHIL' + Date.now() + Math.floor(Math.random() * 1000);
            
            // Show processing modal
            document.getElementById('processingText').textContent = 
                `Initiating KES ${selectedAmount.toLocaleString()} payment...`;
            document.getElementById('instructionText').textContent = 
                "You will receive an M-Pesa prompt on your phone";
            document.getElementById('processingModal').style.display = 'flex';
            
            // In production, this would call your backend API
            // For demo, we'll simulate the process
            
            // Simulate API call delay
            setTimeout(() => {
                // This would be your actual API call:
                // processMpesaPayment();
                
                // For demo, show success
                simulateMpesaPrompt();
            }, 2000);
        }
        
        // ===== SIMULATE M-PESA PROMPT =====
        function simulateMpesaPrompt() {
            document.getElementById('processingText').textContent = 
                "Sending M-Pesa request to your phone...";
            
            setTimeout(() => {
                // Close processing modal
                document.getElementById('processingModal').style.display = 'none';
                
                // Show success modal
                document.getElementById('successMessage').textContent = 
                    `Thank you for your donation of KES ${selectedAmount.toLocaleString()}`;
                document.getElementById('transactionDetails').innerHTML = `
                    <p><strong>Transaction ID:</strong> ${transactionRef}</p>
                    <p><strong>Date:</strong> ${new Date().toLocaleDateString()}</p>
                    <p><strong>Time:</strong> ${new Date().toLocaleTimeString()}</p>
                `;
                document.getElementById('successModal').style.display = 'flex';
                
                // Save donation to localStorage
                saveDonationRecord();
            }, 3000);
        }
        
        // ===== ACTUAL M-PESA API INTEGRATION =====
        async function processMpesaPayment() {
            try {
                // Note: This requires a backend server with M-Pesa API credentials
                // For security reasons, API calls must be made from server-side
                
                // API endpoint would be something like:
                // const response = await fetch('https://your-backend.com/api/mpesa/stkpush', {
                //     method: 'POST',
                //     headers: {
                //         'Content-Type': 'application/json',
                //         'Authorization': 'Bearer YOUR_ACCESS_TOKEN'
                //     },
                //     body: JSON.stringify({
                //         phoneNumber: RECIPIENT_PHONE,
                //         amount: selectedAmount,
                //         accountReference: transactionRef,
                //         transactionDesc: 'Donation to Philadelphia Ministry'
                //     })
                // });
                
                // const result = await response.json();
                
                // if (result.ResponseCode === "0") {
                //     // Success - show waiting message
                //     document.getElementById('processingText').textContent = 
                //         "Please check your phone and enter M-Pesa PIN";
                // } else {
                //     throw new Error(result.errorMessage || 'Payment failed');
                // }
                
                // For demo, we simulate success
                return { success: true, checkoutRequestID: 'ws_CO_DMZ_123456789' };
                
            } catch (error) {
                console.error('Payment error:', error);
                showError("Payment processing failed. Please try again.");
                document.getElementById('processingModal').style.display = 'none';
                return { success: false, error: error.message };
            }
        }
        
        // ===== SAVE DONATION RECORD =====
        function saveDonationRecord() {
            const donation = {
                id: transactionRef,
                amount: selectedAmount,
                name: document.getElementById('donorName').value || 'Anonymous',
                email: document.getElementById('donorEmail').value || '',
                phone: RECIPIENT_PHONE,
                timestamp: new Date().toISOString(),
                status: 'completed'
            };
            
            // Save to localStorage
            let donations = JSON.parse(localStorage.getItem('philadelphiaDonations') || '[]');
            donations.push(donation);
            localStorage.setItem('philadelphiaDonations', JSON.stringify(donations));
            
            // Send to server (in production)
            // fetch('https://your-backend.com/api/donations', {
            //     method: 'POST',
            //     headers: { 'Content-Type': 'application/json' },
            //     body: JSON.stringify(donation)
            // });
        }
        
        // ===== ERROR HANDLING =====
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        // ===== MODAL FUNCTIONS =====
        function makeAnotherDonation() {
            // Reset form
            document.getElementById('successModal').style.display = 'none';
            document.querySelectorAll('.amount-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('customAmount').value = '';
            document.getElementById('donorName').value = '';
            document.getElementById('donorEmail').value = '';
            selectedAmount = 0;
            updateDonateButton();
        }
        
        // Close modals when clicking outside
        window.addEventListener('click', function(event) {
            if (event.target.classList.contains('modal-overlay')) {
                event.target.style.display = 'none';
            }
        });
        
        // ===== KEYBOARD SHORTCUTS =====
        document.addEventListener('keydown', function(event) {
            // Escape closes modals
            if (event.key === 'Escape') {
                document.querySelectorAll('.modal-overlay').forEach(modal => {
                    modal.style.display = 'none';
                });
            }
            
            // Enter key on custom amount field
            if (event.key === 'Enter' && document.getElementById('customAmount') === document.activeElement) {
                if (selectedAmount >= 10) {
                    initiateDonation();
                }
            }
        });

const axios = require('axios');

app.post('/api/mpesa/stkpush', async (req, res) => {
    const { phoneNumber, amount, accountReference, transactionDesc } = req.body;
    
    try {
        // 1. Get access token from Daraja API
        const auth = Buffer.from(`${CONSUMER_KEY}:${CONSUMER_SECRET}`).toString('base64');
        const tokenResponse = await axios.get('https://sandbox.safaricom.co.ke/oauth/v1/generate?grant_type=client_credentials', {
            headers: { Authorization: `Basic ${auth}` }
        });
        
        // 2. Initiate STK Push
        const stkResponse = await axios.post('https://sandbox.safaricom.co.ke/mpesa/stkpush/v1/processrequest', {
            BusinessShortCode: BUSINESS_SHORT_CODE,
            Password: generatePassword(),
            Timestamp: getTimestamp(),
            TransactionType: 'CustomerPayBillOnline',
            Amount: amount,
            PartyA: phoneNumber,
            PartyB: BUSINESS_SHORT_CODE,
            PhoneNumber: phoneNumber,
            CallBackURL: CALLBACK_URL,
            AccountReference: accountReference,
            TransactionDesc: transactionDesc
        }, {
            headers: {
                Authorization: `Bearer ${tokenResponse.data.access_token}`
            }
        });
        
        res.json(stkResponse.data);
    } catch (error) {
        res.status(500).json({ error: error.message });
    }
});

    </script>
